<!DOCTYPE html>
<html lang="en-GB">
    <head>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <title>Google Search</title>
    </head>
    <body>
        <!-- Header Starts -->
    <header>
        <div class="header_left">
          <a class="header_links" href="#">About</a>
          <a class="header_links" href="#">Store</a>
        </div>
        <div class="header_right">
          <a class="header_links" href="#">Gmail</a>
          <a class="header_links" href="#">Images</a>
          <button class="material-icons header__apps"> apps </button>
          <button class="material-icons"> account_circle </button>
        </div>
      </header>
      <!-- Header Ends -->
  
      <!-- Main Body Starts -->
      <div class="main_body">
        <img class="logo"
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
  
        <!-- Search Starts -->
        <div class="search_box">
          <form action="https://www.google.com/search">
            <div class="search_bar" action="https://www.google.com/search">
              <button class="material-icons"> search </button>
              <input id="search" class="search_input" type="text" />
              <button class="material-icons"> mic </button>
            </div>
            <div class="search_buttons">
              <input class="buttons" role="button" type="Submit" value="Google Search">
              <input class="buttons" role="button" value="I'm Feeling Lucky">
            </div>
          </form>
        </div>
      </div>
        <!-- Search Ends -->

        
      <!-- Main Body Ends -->
    <!-- Footer Starts -->
    <footer>
      <div class="footer_top">
        <span class="footer_country">United Kingdom</span>
      </div>
      <div class="footer_main">
        <div class="footer_left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="footer_mid">
          <a href="#"> <img id="leaf" src="leaf.png" alt="Ecofriendly Leaf"> Carbon Neutral since 2007</a>
        </div>
        <div class="footer_right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a onclick="displaySettings()" href="#">Settings</a>
          <div class="settings_popup show_popup">
            <div><a href="https://www.google.com/preferences">Search settings</a></div>
            <div><a href="advanced.html">Advanced Search</a></div>
            <div><a href="https://myaccount.google.com/yourdata/search">Your data in Search</a></div>
            <div><a href="https://myactivity.google.com/product/search">Search History</a></div>
            <div><a href="https://support.google.com/websearch/?">Search help</a></div>
            <div><a href="https://support.google.com/websearch/">Send Feedback</a></div>
            <div class="dark_switch"><a onclick="switchTheme()">Dark Theme</a></div>
          </div>
        </div>
      </div>
    </footer>
      <!-- Footer Ends -->



    </body>
    <script src="script.js"></script>
</html>
